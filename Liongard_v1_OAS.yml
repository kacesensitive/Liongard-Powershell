tags:
  - name: Environments
    description: An environment in Roar represents a single end customer for your MSP. An environment will contain Agents, Launchpoints (configured inspections), and Systems (data that has landed as a result of an inspection).
  - name: Agents
    description: Agents can be installed in the Cloud or On-Premise and are responsible for running inspections.
  - name: Inspector
    description: An Inspector represents the system type and used for building the config templates for launchpoints
  - name: Launchpoints
    description: A Launchpoint is a configured Inspection. As an example, if you set up a domain inspector to run on liongard.com, that would be considered a Launchpoint.
  - name: System
    description: A System in Roar represents a system that has been inspected by a Launchpoint. When the inspection completes for the first time, a system is completed and a corresponding timeline entry is created each time the inspection lands.
  - name: Timeline
    description: A Timeline entry represents a single inspection event. It links a System to it's configuration at that point in time.
  - name: Detections
    description: A Detection is a Change that was detected on a system.
  - name: Alerts
    description: An Alert is raised when an Alert Rule condition is met by an inspection.
  - name: Metrics
  - name: Users
    description: Create and manage users in your Liongard instance
  - name: Groups
    description: A Group represents a combined set of permissions that can be assigned to Users
