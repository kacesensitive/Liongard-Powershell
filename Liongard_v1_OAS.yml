openapi: 3.0.3
info:
  title: Liongard v1 Endpoints
  description: Liongard v1 API Endpoints.
  contact: {}
  version: '1.0'
servers:
  - url: https://{instance}.app.liongard.com/api/v1
    variables:
      instance:
        default: example
        description: This should be your instance of Roar, eg us1,us2,ca1
security:
  - ApiKeyAuth: []
paths:
  /environments/count:
    get:
      tags:
        - Environments
      summary: Count
      description: Returns a count of all environments in your Service Provider.
      operationId: EnvironmentCount
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 20
      deprecated: false
  /environments/{EnvironmentID}:
    get:
      tags:
        - Environments
      summary: Environment by ID
      description: Get a single environment.
      operationId: GetEnvironment
      parameters:
        - in: path
          name: EnvironmentID
          required: true
          description: ID of Environment
          schema:
            type: integer
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Name
                - ServiceProviderID
                - ShortName
                - Description
                - Visible
                - Website
                - Status
                - CreatedOn
                - Tier
                - UpdatedOn
                - CreatedBy
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environments'
      deprecated: false
    put:
      tags:
        - Environments
      summary: Environments
      description: Update a single environment, If you want to update a child environment, set the Parent Environment, if not set to null
      operationId: UpdateEnvironment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEnvironmentRequest'
        required: true
      parameters:
        - in: path
          name: EnvironmentID
          required: true
          description: ID of Environment
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environments'
      deprecated: false
    delete:
      tags:
        - Environments
      summary: Environments
      description: Delete an environment.
      operationId: DeleteEnvironment
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 500
      deprecated: false
      parameters:
        - in: path
          name: EnvironmentID
          required: true
          description: ID of Environment
          schema:
            type: integer
  /environments:
    get:
      tags:
        - Environments
      summary: Environments
      description: Fetch all environments in your Service Provider.
      operationId: GetEnvironments
      parameters:
        - in: query
          name: fields[]
          style: form
          required: false
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Name
                - ServiceProviderID
                - ShortName
                - Description
                - Visible
                - Website
                - Status
                - CreatedOn
                - Tier
                - UpdatedOn
                - CreatedBy
        - in: query
          name: conditions[]
          style: form
          explode: true
          description: conditions[]={"path":"Field Path","op":"Operator","value":"value"}
          schema: {}
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Environments'
      deprecated: false
    post:
      tags:
        - Environments
      summary: Environments
      description: Creates a single Liongard Environment. If you want to create a child environment, set the Parent Environment, if not set to null.
      operationId: CreateEnvironment
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - Name
                - Description
                - Parent
              type: object
              properties:
                Name:
                  type: string
                  example: Environment Name
                Description:
                  type: string
                  example: Environment Description
                Parent:
                  type: string
                  nullable: true
                  example: null
                Tier:
                  type: string
                  description: Defaults to Core, if not used
                  enum:
                    - Core
                    - Essential
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environments'
      deprecated: false
  /environments/{EnvironmentID}/relatedEntities:
    get:
      tags:
        - Environments
      summary: Related Entities
      description: Fetch all the related entities for a specific environment, including Launchpoints, Agents, and Child Environments.
      operationId: GetRelatedEntities
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentRelatedEntities'
      deprecated: false
      parameters:
        - in: path
          name: EnvironmentID
          required: true
          description: ID of Environment
          schema:
            type: integer
  /environments/bulk:
    post:
      tags:
        - Environments
      summary: Environments Bulk
      description: Create many environments at once. If you want to create a child environment, set the Parent Environment, if not set to null
      operationId: CreateEnvironmentsBulk
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                required:
                  - Name
                  - Description
                  - Parent
                type: object
                properties:
                  Name:
                    type: string
                    example: Environment Name
                  Description:
                    type: string
                    example: Environment Description
                  Parent:
                    type: string
                    nullable: true
                    example: null
                  Tier:
                    type: string
                    description: Defaults to Core, if not used
                    enum:
                      - Core
                      - Essential
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Environments'
      deprecated: false
  /agents/count:
    get:
      tags:
        - Agents
      summary: Count
      description: Returns a count of all the agents in your service provider.
      operationId: GetAgentCount
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 200
      deprecated: false
  /agents:
    get:
      tags:
        - Agents
      summary: Agents
      description: List all agents.
      operationId: GetAgents
      parameters:
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Environment
                - Data
                - UID
                - Bucket
                - Name
                - Description
                - Status
                - Hostname
                - IP
                - JobQueue
                - Platform
                - Suspended
                - Managed
                - LastHeartbeat
                - CreatedOn
                - CreatedBy
                - UpdatedOn
                - UpdatedBy
                - UpdatesCheckedOn
                - Type
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Agents'
      deprecated: false
  /agents/{AgentID}:
    get:
      tags:
        - Agents
      summary: Agent by ID
      description: Get a specific Agent.
      operationId: GetAgent
      parameters:
        - in: path
          name: AgentID
          required: true
          description: ID of Agent
          schema:
            type: integer
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Environment
                - Data
                - UID
                - Bucket
                - Name
                - Description
                - Status
                - Hostname
                - IP
                - JobQueue
                - Platform
                - Suspended
                - Managed
                - LastHeartbeat
                - CreatedOn
                - CreatedBy
                - UpdatedOn
                - UpdatedBy
                - UpdatesCheckedOn
                - Type
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Agents'
      deprecated: false
    put:
      tags:
        - Agents
      summary: Agent
      description: Edits a deployed liongard agent, cannot update On-Demand agents.
      operationId: UpdateAgent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Agents'
      deprecated: false
      parameters:
        - in: path
          name: AgentID
          required: true
          description: ID of Agent
          schema:
            type: integer
            minimum: 1
    delete:
      tags:
        - Agents
      summary: Agent
      description: Remove an agent
      operationId: DeleteAgent
      parameters:
        - in: path
          name: AgentID
          required: true
          description: ID of Agent
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 1500
      deprecated: false
  /agents/{AgentID}/flush:
    post:
      tags:
        - Agents
      summary: Flush Job Queue
      description: Empty an agent's job queue.
      operationId: FlushJobQueue
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 1500
      deprecated: false
      parameters:
        - in: path
          name: AgentID
          required: true
          description: ID of Agent
          schema:
            type: integer
            minimum: 1
  /inspectors:
    get:
      tags:
        - Inspector
      summary: Inspector Types
      description: Lists all avaialble Inspectors in Liongard
      operationId: GetInspectors
      parameters:
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Name
                - Alias
                - Published
                - Author
                - ContactEmail
                - Logo
                - Icon
                - Description
                - HelpLink
                - PublishedStatus
                - InspectorCategory
                - EnhancedBilling
                - DefaultFrequency
                - Constraints
                - CreatedOn
                - DiagnosticsEnabled
                - UpdatedOn
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inspector'
      deprecated: false
  /inspector/{InspectorId}/templates:
    get:
      tags:
        - Inspector
      summary: Inspector Templates
      description: Get Inspector Config and SecureConfig Fields. Each Inspector has a set of variables used for configuring the launchpoint of an inspector. The Name key under variables is what is needed for completing the launchpoint configuration, the Secure and Required keys are used to determine if the configuration fields are SecureConfig or Config and if they are required.
      operationId: GetInspectorsTemplate
      parameters:
        - in: path
          name: InspectorId
          required: true
          description: ID of Inspector
          schema:
            type: integer
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Inspector
                - Version
                - Variables
                - CreatedOn
                - UpdatedOn
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InspectorTemplate'
      deprecated: false
  /inspector/{InspectorId}/versions:
    get:
      tags:
        - Inspector
      summary: Inspector Versions
      description: Returns a List of Inspector Versions, This ID is required for creating a metric and determining the latest version of the inspector to run against. The Latest version of the inspector can be determined by the Lastest ID in the List (Highest ID) or you can use the "CreatedOn" field to determine the latest ID. We recommend sorting by "desc" to return the latest ID at the top of the list.
      deprecated: false
      operationId: GetInspectorVersion
      parameters:
        - in: path
          name: InspectorId
          required: true
          description: ID of Inspector
          schema:
            type: integer
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - CreatedOn
        - in: query
          name: orderBy[]
          style: form
          explode: true
          description: Sort response key by Ascending or Descending order
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InspectorVersion'
  /launchpoints/count:
    get:
      tags:
        - Launchpoints
      summary: Count
      description: Returns a count of all launchpoints.
      operationId: GetLaunchpointCount
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 1000
      deprecated: false
  /launchpoints:
    get:
      tags:
        - Launchpoints
      summary: Launchpoints
      description: Lists all launchpoints.
      operationId: GetLaunchpoints
      parameters:
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Environment
                - Inspector
                - System
                - Version
                - Agent
                - Alias
                - Config
                - TotalScheduledRuns
                - TotalAdHocRuns
                - NextScheduledFor
                - LastScheduledRun
                - LastAdHocRun
                - FreqType
                - FreqInterval
                - FreqSubdayType
                - FreqSubdayInterval
                - FreqRelativeInterval
                - FreqRecurrenceFactor
                - ActiveStart
                - ActiveEnd
                - Enabled
                - Visible
                - Status
                - CreatedOn
                - CreatedBy
                - UpdatedOn
                - UpdatedBy
                - ParentID
                - DiscoveredBy
                - ParentAlias
                - EnvironmentID
        - in: query
          name: conditions[]
          style: form
          explode: true
          description: conditions[]={"path":"Field Path","op":"Operator","value":"value"}
          schema: {}
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Launchpoints'
      deprecated: false
    post:
      tags:
        - Launchpoints
      summary: Launchpoint
      description: 'Create a launchpoint. You will need to reference the inspector templates for building out the config and secure config objects for this launchpoint. Each Inspector has a different template that contains the necessary configuration fields. '
      operationId: Launchpoint
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLaunchpoint'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Launchpoints'
      deprecated: false
    put:
      tags:
        - Launchpoints
      summary: Bulk Edit Launchpoints
      description: Update many launchpoints to run on the same schedule.
      operationId: UpdateBulkLaunchpoints
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBulkLaunchpoint'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/LaunchpointsBulk'
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        ID:
                          type: integer
                          example: 18669
                        Message:
                          type: string
                          example: Error Message
      deprecated: false
    delete:
      tags:
        - Launchpoints
      summary: Bulk Delete
      description: Remove all launchpoints.
      operationId: BulkDelete
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                LaunchPoints:
                  type: array
                  items:
                    type: integer
                    example: 18669,18671
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        ID:
                          type: integer
                          example: 18671
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        ID:
                          type: integer
                          example: 18669
                        Message:
                          type: string
                          example: Error Message
      deprecated: false
  /launchpoints/{LaunchpointID}:
    get:
      tags:
        - Launchpoints
      summary: Launchpoints by ID
      description: Return a specific launchpoint by ID.
      operationId: LaunchpointsbyID
      parameters:
        - in: path
          name: LaunchpointID
          required: true
          description: ID of Launchpoint
          schema:
            type: integer
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Environment
                - Inspector
                - System
                - Version
                - Agent
                - Alias
                - Config
                - TotalScheduledRuns
                - TotalAdHocRuns
                - NextScheduledFor
                - LastScheduledRun
                - LastAdHocRun
                - FreqType
                - FreqInterval
                - FreqSubdayType
                - FreqSubdayInterval
                - FreqRelativeInterval
                - FreqRecurrenceFactor
                - ActiveStart
                - ActiveEnd
                - Enabled
                - Visible
                - Status
                - CreatedOn
                - CreatedBy
                - UpdatedOn
                - UpdatedBy
                - ParentID
                - DiscoveredBy
                - ParentAlias
                - EnvironmentID
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Launchpoints'
      deprecated: false
    put:
      tags:
        - Launchpoints
      summary: Launchpoint
      description: Edit a single inspector launchpoint. You will need to reference the inspector templates for building out the config and secure config objects for this launchpoint. Each Inspector has a different template that contains the necessary configuration fields.
      operationId: UpdateLaunchpoint
      parameters:
        - in: path
          name: LaunchpointID
          required: true
          description: ID of Launchpoint
          schema:
            type: integer
            minimum: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLaunchpoint'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Launchpoints'
      deprecated: false
    delete:
      tags:
        - Launchpoints
      summary: Launchpoint
      description: Remove a single launchpoint.
      operationId: DeleteLaunchpoint
      parameters:
        - in: path
          name: LaunchpointID
          required: true
          description: ID of Launchpoint
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 18539
      deprecated: false
  /logs:
    get:
      tags:
        - Launchpoints
      summary: Launchpoint Log
      description: Return the logs for a specific inspection.
      operationId: LaunchpointLog
      parameters:
        - name: launchpoint
          in: query
          required: true
          description: Launchpoint ID
          style: form
          explode: true
          schema:
            type: integer
        - name: timeline
          in: query
          required: true
          description: Timeline ID
          style: form
          explode: true
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/LaunchpointLog'
                  - $ref: '#/components/schemas/PayloadProcessingLog'
      deprecated: false
  /launchpoints/{LaunchpointID}/run:
    get:
      tags:
        - Launchpoints
      summary: Run
      description: Set a Launchpoint to run an inspection
      operationId: Run
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 14822
      deprecated: false
      parameters:
        - in: path
          name: LaunchpointID
          required: true
          description: ID of Launchpoint
          schema:
            type: integer
  /launchpoints/run:
    post:
      tags:
        - Launchpoints
      summary: Bulk Run
      description: Kick off many inspections.
      operationId: BulkRun
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - LaunchPoints
              properties:
                LaunchPoints:
                  type: array
                  items:
                    type: integer
                  example:
                    - 18700
                    - 18701
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        ID:
                          type: integer
                          example: 18702
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        ID:
                          type: integer
                          example: 18669
                        Message:
                          type: string
                          example: Error Message
      deprecated: false
  /systems/count:
    get:
      tags:
        - System
      summary: Count
      description: Count of all systems in your service provider.
      operationId: GetSystemCount
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 1325
      deprecated: false
  /systems:
    get:
      tags:
        - System
      summary: Systems
      description: List all systems.
      operationId: Systems
      parameters:
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Environment
                - Inspector
                - Launchpoint
                - UniqueCompositeKey
                - Name
                - Description
                - Tags
                - UserDefined
                - Status
                - Visible
                - CreatedBy
                - UpdatedOn
                - UpdatedBy
        - in: query
          name: conditions[]
          style: form
          explode: true
          description: conditions[]={"path":"Field Path","op":"Operator","value":"value"}
          schema: {}
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Systems'
      deprecated: false
  /systems/{SystemID}/view:
    post:
      tags:
        - System
      summary: System Detail View
      description: Returns the Raw data from the latest inspection for a system.
      operationId: SystemDetailView
      parameters:
        - in: path
          name: SystemID
          required: true
          description: ID of System
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemDetailView'
      deprecated: false
  /timeline/count:
    get:
      tags:
        - Timeline
      summary: Count
      description: Return count of all timeline entries.
      operationId: GetCount123
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: integer
                example: 2018
      deprecated: false
  /timeline:
    get:
      tags:
        - Timeline
      summary: Timeline
      description: Fetch all timeline entries.
      operationId: Timeline
      parameters:
        - in: query
          name: fields[]
          style: form
          explode: true
          description: Will only return the fields specified from this parameter, multiple uses of the parameter required for multiple fields
          schema:
            type: array
            items:
              type: string
              enum:
                - ID
                - Environment
                - Launchpoint
                - System
                - SystemDetail
                - Status
                - AdHoc
                - ChangeDetections
                - Alerts
                - Latest
                - ExitCode
                - ExitMessage
